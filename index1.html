<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HomePage of Netflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=200" />
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

<body>

    <!-- HEADER -->
    <div class="wrapper">
        <header>
            <div class="netflixLogo">
                <a id="logo" href="#home"><img src="./images/logo.jpg" alt="Logo Image" /></a>
            </div>
            <nav class="main-nav">
                <a href="#home">Home</a>
                <a href="#tvShows">TV Shows</a>
                <a href="#Movies">Movies</a>
                <a href="#originals">Originals</a>
                <a href="#">Recently Added</a>
            </nav>
            <nav class="sub-nav">
                <a href="#"><i class="fas fa-search sub-nav-logo"></i></a>
                <a href="#"><i class="fas fa-bell sub-nav-logo"></i></a>
                <a href="#">Account</a>
            </nav>
        </header>
    </div>
    <!-- END OF HEADER -->

    <!-- DISPLAY -->
    <div class="home-container" style="background-image:url('./images/bgimg.jpg'); background-size: cover; height: 62vh; background-repeat: no-repeat;">
        <div class="home-movie-details-container">
            <h1 class="home-movie-heading">Avatar</h1>
            <p class="home-movie-description">Avatar is a 2009 American epic science fiction film directed, written, produced, and co-edited by James Cameron</p>
            <button type="button" class="home-movie-play-button">
                Play
            </button>
        </div>
    </div>
